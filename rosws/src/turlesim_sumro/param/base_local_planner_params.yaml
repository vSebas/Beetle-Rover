TrajectoryPlannerROS:

  # Current limits based on AZ3 standalone configuration.
  acc_lim_x:  1.75
  acc_lim_y:  1.75
  acc_lim_theta: 3.00
  max_vel_x:  0.3
  min_vel_x:  0.1
  max_vel_theta: 1
  min_vel_theta: -1
  min_in_place_vel_theta: 0.7
  escape_vel: -1.00 
  holonomic_robot: false

  xy_goal_tolerance:  0.20
  yaw_goal_tolerance: 0.10

  sim_time: 1.7
  sim_granularity: 0.025
  vx_samples: 3
  vtheta_samples: 3
  vtheta_samples: 20

  goal_distance_bias: 1.0
  path_distance_bias: 0.8
  occdist_scale: 0.01
  heading_lookahead: 0.325

  oscillation_reset_dist: 0.05
  meter_scoring: true
